<div class="login-container">
    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="userId">User ID</label>
        <input formControlName="UserUID" type="text" id="userId" class="form-control">
        <div class="error-message" *ngIf="loginForm.get('UserUID')?.invalid && loginForm.get('UserUID')?.touched">
          User ID is required and must be at least 3 characters long.
        </div>
      </div>
  
      <div class="form-group">
        <label for="password">Password</label>
        <input formControlName="Password" type="password" id="password" class="form-control">
        <div class="error-message" *ngIf="loginForm.get('Password')?.invalid && loginForm.get('Password')?.touched">
          Password is required and must be at least 6 characters long.
        </div>
      </div>
  
      <div class="form-footer">
        <a routerLink="/register" class="register-link">Don't have an account? Register</a>
        <button type="submit" class="btn-login" [disabled]="loginForm.invalid">Login</button>
      </div>
    </form>
  </div>
